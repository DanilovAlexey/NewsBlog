<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">
<head>
</head>
<body>
	<div layout:fragment="content" class="container">
		<nav aria-label="Page navigation example"
			style="display: flex; justify-content: space-between;">
			<div class="dropdown">
				<a class="btn btn-info dropdown-toggle" href="#" role="button"
					id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Рубрика</a>

				<div id="rubrics" class="dropdown-menu"
					aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="/home">ВСЕ</a>
					<th:block th:each="rubric : ${rubrics}">
						<a class="dropdown-item"
							th:href="@{/home(slug=${rubric.getSlug()})}"
							th:text="${rubric.getTitle()}"></a>
					</th:block>
				</div>
			</div>
			<ul class="pagination justify-content-end">
				<li class="page-item"><a class="page-link" href="#"
					aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
				</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#"
					aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li>
			</ul>
		</nav>

		<div class="row">

			<div class="container">
				<th:block th:each="newsItem : ${news}">

					<div class="card mb-3 post-container">
						<div style="display: flex">
							<div>
								<img
									th:src="${(newsItem.getTitleImage()==null) ? '' : newsItem.getTitleImage().getUrl()}"
									class="card-img news-image" alt="...">
							</div>
							<div class="card-body" style="padding-bottom: 0">
								<h5 th:text=${newsItem.getInfo().getTitle()} class="card-title"></h5>
								<p th:text=${newsItem.getInfo().getRightcol()} class="card-text news-text"></p>
								<p>
									<small
										th:text="${#dates.format(new java.util.Date(newsItem.getInfo().getModified()*1000), 'dd-MM-yyyy HH:mm')}"
										class="text-muted"></small>
								</p>
								<h6 style="text-align: end">
									<span th:text=${newsItem.getRubric().getTitle()}
										class="badge badge-info"></span>
								</h6>
							</div>
						</div>
					</div>
					<th:block />
			</div>
		</div>
	</div>
</body>
</html>
