<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
  <head>
  </head>
  <body>
    	<div layout:fragment="content" class="container">
        <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Enter your name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Enter your e-mail: </label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Create a password:</label>
        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Password" size="20" maxlength="20">
        <small id="emailHelp" class="form-text text-muted">Some text about password</small>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Password again:</label>
        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Password" size="20" maxlength="20">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
  </body>
</html>
