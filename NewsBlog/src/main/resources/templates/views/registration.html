<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{template}">
  <head>
    <style>
      form{
        border: thick double #032A63;
        font-family: Raleway-Black;
        width: 450px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    	<div layout:fragment="content" class="container">
        <form  th:action="@{/register}" method="POST" th:object="${form}" class="form-signin" style="font-family: Raleway-Black">
          <div class="form-group">
            <label for="formGroupExampleInput2">Enter your e-mail: </label>
            <input type="email" class="form-control" placeholder="Email" required th:field="*{email}">
            <label for="formGroupExampleInput">Enter your name:</label>
            <input type="text" class="form-control" placeholder="Name" required th:field="*{userName}">
           <label for="formGroupExampleInput">Create a password:</label>
            <input type="password" class="form-control" placeholder="Password" size="20" maxlength="20" required th:field="*{password}">
            <small class="form-text text-muted">
            Your password must be 8-20 characters long.
            </small>
            <label for="formGroupExampleInput">Add your avatar:</label>
            <input type="file" accept="image/*">
          </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
    </form>
  </div>
</body>
</html>
