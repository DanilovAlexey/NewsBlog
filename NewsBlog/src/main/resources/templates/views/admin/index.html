<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}"
	xmlns:sec="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div layout:fragment="content" class="container">
		<form th:action="@{/admin}" method="POST" th:object="${form}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Текст сообщения</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="3" required th:field="*{blogBody}"></textarea>
			</div>
			<div class="form-group">
				<label for="exampleFormControlFile1">Прикрепить картинку</label> <input
					type="file" class="form-control-file" id="exampleFormControlFile1"
					name="image">
			</div>
			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	</div>
</body>
</html>
