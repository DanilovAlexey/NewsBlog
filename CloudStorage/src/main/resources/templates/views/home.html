<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">
<head>
</head>
<body>
	<div layout:fragment="content" class="container">
		<form  th:action="@{/upload}" method="POST" enctype="multipart/form-data">
			<input type="file" name="uploadFile"/> 
			<input type="submit"/>
			<!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Загрузить</button>
			 -->
		</form>	

		<h4>Список файлов пользователя</h4>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>Путь</th>
					<th>Имя файла</th>
					<th>Размер</th>
					<th>Пользователь</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file : ${files}">
					<td th:text="${file.getFileId()}"></td>
					<td th:text="${file.getPath()}"></td>
					<td><a th:href="@{/download/{id}(id=${file.getFileId()})}" th:text="${file.getFileName()}"></a></td>
					<td th:text="${file.getSize()}"></td>
					<td th:text="${file.getUser().getUserName()}"></td>
					<td>
						<form style="text-align: center" th:action="@{/home/delete/{id}(id=${file.getFileId()})}" method="POST" th:object="${file}">
							<button style="text-align: center" type="submit" class="btn btn-primary">Удалить</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
</html>
