<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">
<head>
</head>
<body>
	<div layout:fragment="content" class="container">
		<h4>Редактировать пользователя</h4>
		<form th:action="@{/admin/edit}" method="POST" th:object="${user}">

			<div class="form-group row">
				<label for="inputId" class="col-sm-2 col-form-label">Id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputId" readonly
						th:field="*{userId}">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail"
						placeholder="Email" th:field="*{userEmail}">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Имя</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName"
						th:field="*{userName}">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputRole" class="col-sm-2 col-form-label">Роль</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputRole" readonly
						th:field="*{userRole}">
				</div>
			</div>
			<div class="form-group row">
				<label for="tariffId" class="col-sm-2 col-form-label">Тариф</label>
				<div class="col-sm-10">
					<select id="tariffId" name="tariffId" class="form-control">
						<option th:each="tariff : ${tariffs}"
							th:value="${tariff.getTariffId()}"
							th:text="${tariff.getTariffName()}"
							th:selected="${tariff.getTariffId()}==${user.tariff.tariffId}"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Сохранить</button>
		</form>
	</div>
</body>
</html>
